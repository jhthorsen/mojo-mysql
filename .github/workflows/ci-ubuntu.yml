name: ci-ubuntu
on: [push, pull_request]
jobs:
  perl:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        perl-version:
          - '5.30'
    container:
      image: perl:${{matrix.perl-version}}
    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql database: test
          mysql password: s3cret
          mysql user: mojo
          mysql version: 5.7
      - uses: actions/checkout@v2
      - name: perl -V
        run: perl -V
      - name: Fix ExtUtils::MakeMaker (for Perl 5.16 and 5.18)
        run: cpanm -n App::cpanminus ExtUtils::MakeMaker
      - name: Install dependencies
        run: |
          cpanm -n --installdeps .
          cpanm -n Test::Pod Test::Pod::Coverage
      - name: Run tests
        run: prove -l t/*.t
        env:
          HARNESS_OPTIONS: j3
          TEST_FOR: 500
          TEST_ONLINE: mysql://mojo:s3cret@127.0.0.1:3306/test
          TEST_POD: 1
          TEST_PUBSUB: 1
