language: perl
perl:
  - "5.20"
  - "5.16"
  - "5.10"
addons:
  mysql: "5.6"
env:
  - "HARNESS_OPTIONS=j1 TEST_POD=1 TEST_ONLINE=mysql://root@/myapp_test"
  - "HARNESS_OPTIONS=j1 TEST_POD=1 TEST_ONLINE=mysql://root@/myapp_test?use_dbi=0"
install:
  - "cpanm -n Test::Pod Test::Pod::Coverage"
  - "cpanm -n --installdeps ."
before_script:
  - mysql -e 'create database myapp_test;'
notifications:
  email: false
